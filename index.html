<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator</title>
</head>
<body>
    <h2>CGPA Calculator</h2>

    <label>Grade Point:</label>
    <input type="number" id="grade"><br><br>

    <label>Course Unit:</label>
    <input type="number" id="unit"><br><br>

    <button onclick="calculate()">Calculate</button>

    <h3 id="result"></h3>

    <script>
        function calculate() {
            let grade = parseFloat(document.getElementById("grade").value);
            let unit = parseFloat(document.getElementById("unit").value);

            let total = grade * unit;

            document.getElementById("result").innerHTML =
                "Your Total Grade Point is: " + total;
        }
    </script>
</body>
  </html>
